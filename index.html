<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="outer-cont">
        <div class="inner-cont">
            <header class="heading">
            <h1>SignUp</h1>
            <p >It just takes 30 seconds</p>
            </header>
            <form action="">
                <label for="fullname" class="labelclass">
                    Full Name
                </label>
                <input type="text" id="email" placeholder="Hardik Choudhary" required>
                <label for="email" class="labelclass">
                    Your Email
                </label>
                <input type="email" id="email" placeholder="hardikbkp@gmail.com" required>
                <label for="pass" class="labelclass">
                    New Password
                </label>
                <input type="password" id="pass" placeholder="at least 8 characters" required>
                <button>
                    Create Account
                </button>   
            </form> 
        </div>
        <div class="login"><p>Already have an Account? <a href="#">Login</a></p></div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
